# Docker Compose 配置用于 rc CLI 的 E2E 测试
#
# 使用方法:
#   docker compose up -d      # 启动服务
#   docker compose down -v    # 停止并清理

services:
  # MinIO - Tier 2 兼容后端
  minio:
    image: minio/minio:latest
    container_name: rc-test-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rc-test-network

  # MinIO 初始化 - 创建测试用桶
  minio-init:
    image: minio/mc:latest
    container_name: rc-test-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/test-bucket --ignore-existing;
      mc mb minio/another-bucket --ignore-existing;
      echo 'MinIO initialization complete';
      exit 0;
      "
    networks:
      - rc-test-network

  # RustFS - Tier 1 兼容后端 (当 RustFS 发布 Docker 镜像后取消注释)
  # rustfs:
