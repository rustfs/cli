# Docker Compose configuration for rc CLI E2E tests
#
# Usage:
#   docker compose up -d      # Start services
#   docker compose down -v    # Stop and cleanup

services:
  # RustFS - S3-compatible object storage (Tier 1)
  rustfs:
    image: rustfs/rustfs:1.0.0-alpha.80
    container_name: rustfs
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      RUSTFS_ROOT_USER: rustfsadmin
      RUSTFS_ROOT_PASSWORD: rustfsadmin
      RUSTFS_VOLUMES: /data
      RUSTFS_ADDRESS: ":9000"
      RUSTFS_CONSOLE_ENABLE: "true"
      RUSTFS_CONSOLE_ADDRESS: ":9001"
    volumes:
      - rustfs-data:/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rc-test-network

  # Initialize RustFS - create test buckets using mc client
  rustfs-init:
    image: rustfs/rc:latest
    container_name: rc-init
    depends_on:
      - rustfs
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/rc alias set rustfs http://rustfs:9000 rustfsadmin rustfsadmin) do echo '...waiting...' && sleep 1; done;
      /usr/bin/rc mb rustfs/test-bucket;
      /usr/bin/rc mb rustfs/another-bucket;
      echo 'RustFS initialization complete';
      tail -f /dev/null
      "
    networks:
      - rc-test-network

volumes:
  rustfs-data:

networks:
  rc-test-network:
    driver: bridge
