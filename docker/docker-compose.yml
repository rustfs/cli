# Docker Compose configuration for rc CLI E2E tests
#
# Usage:
#   docker compose up -d      # Start services
#   docker compose down -v    # Stop and cleanup

services:
  # S3-compatible backend for testing (Tier 2)
  s3-backend:
    image: quay.io/minio/minio:latest
    container_name: rc-test-s3
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: accesskey
      MINIO_ROOT_PASSWORD: secretkey
    volumes:
      - s3-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rc-test-network

  # Initialize S3 backend - create test buckets
  s3-init:
    image: quay.io/minio/mc:latest
    container_name: rc-test-s3-init
    depends_on:
      s3-backend:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://s3-backend:9000 accesskey secretkey;
      mc mb local/test-bucket --ignore-existing;
      mc mb local/another-bucket --ignore-existing;
      echo 'S3 backend initialization complete';
      exit 0;
      "
    networks:
      - rc-test-network

  # RustFS - Tier 1 backend (uncomment when RustFS Docker image is released)
  # rustfs:
